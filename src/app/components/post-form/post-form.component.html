<form (ngSubmit)="save()">
    <div class="modal-header">
      <h4 class="modal-title">Post</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" aria-describedby="title" placeholder="Enter the title"
          [(ngModel)]="post.title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea [(ngModel)]="post.content" id="content" name="content" class="form-control"></textarea>        
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" [(ngModel)]="post.categoryId" required class="form-control">
            <option *ngFor="let c of categories" [ngValue]="c.id">{{c.name}}</option>
            </select>
      </div>      
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
    </div>
  </form>
